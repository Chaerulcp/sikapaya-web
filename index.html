<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <div class="container">
      <div class="bg-primary"></div>
    </div>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">   

          <div class="card-body">
              <h4 class="card-title text-center">Login</h4>
              <form>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>   
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>   
                      <input type="password" class="form-control" id="password">
                      <div id="passHelp" class="form-text">Password minimal 8 karakter.</div>
                  </div>   
                  <a href="landing.html" class="btn btn-primary">Login User</a>
                  <a href="service.html" class="btn btn-success">Login Teknisi</a>
                  <a href="daftar.html" class="btn btn-warning">Daftar</a>
                  <button type="button" class="btn btn-link" style="margin-left: 10px;">Lupa password</button>
              </form>
          </div>
      </div>
  </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
